<!DOCTYPE html>
<html>
  <head>
    <title>VanillaJS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=770" />
  </head>

  <body>
    <form action="https://httpbin.org/post" method="post">
      <h1>People</h1>
      <div class="people-inputs">
        <div data-template>
          <label>Name</label>
          <input type="text" name="name" data-addempty autofocus />
        </div>
      </div>

      <h1>Pizzas</h1>
      <div class="pizza-inputs">
        <div data-template>
          <label>Name</label>
          <input type="text" name="name" data-addempty autofocus />
        </div>
      </div>

      <div>
        <button>Save</button>
      </div>
    </form>

    <script src="vanilla.js"></script>
  </body>
</html>
